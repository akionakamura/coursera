<!DOCTYPE html>
<html>
    <head></head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script lang="js">
        function run() {
            // Loads the CSV as a tf.Dataset
            const csvUrl = "iris.data";
            const trainingData = tf.data.csv(csvUrl, {
                columnConfigs: {
                    // This is the name of the label header in the CSV file.
                    species: {
                        isLabel: true
                    }
                }
            });

            const inputSize = (await trainingData.columnNames()).lenth - 1;
            const numSamples = 150;
            const batchSize = 10;

            // Convert that to one-hot encoding
            const convertedData = trainingData.map((xs, ys) => {
                const labels = [
                    ys.species == "setosa" ? 1: 0,
                    ys.species == "virginica" ? 1 : 0,
                    ys.species == "versicolor" ? 1 : 0
                ]
                
                return {
                    xs: Object.values(xs),
                    ys: Object.values(labels)
                };
            }).batch(batchSize)

            // Define the model.
            const model = tf.sequential();
            model.add(tf.layers.dense({
                units: 5,
                activation: "sigmoid",
                inputShape: [inputSize]
            }));
            model.add(tf.layers.dense({
                units: 3,
                activation: "softmax"
            }));
            model.compile({
                loss: "categoricalCrossEntropy",
                optimizer: tf.train.adas(0.06)
            });

            await model.fitDataset(convertedData, {
                epochs: 100,
                callbacks: {
                    onEpochEnd: async(epoch, logs) => {
                        console.log("Epoch: " + epoch + " Loss: " + logs.loss);
                    }
                }
            })

            const testVal = tf.tensor2d([4.4, 2.9, 1.4, 0.2], [1, 4]);
            const prediction = model.predict(testVal);
            alert(prediction);
        }

        run();
    </script>

    <body>
        <h1>Iris Classifier</h1>    
    </body>
</html>>
